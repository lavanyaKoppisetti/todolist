<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>To-Do List</title>
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
 <style>
  * {
    font-family: "Poppins", sans-serif;
    font-weight: 300;
    font-style: normal;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  body{
   background-color: #ff6666;
  }
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
  }
  .form-container {
    border: 2px solid black;
    padding: 20px 50px 50px 50px;
    border-radius: 20px;
    max-width: 400px;
    width: 100%;
    background-color: aliceblue;
    box-shadow: inset;
  }
  .form-container h1 {
    font-size: 40px;
    font-weight: 700;
    color: blueviolet;
    text-align: center;
    margin-bottom: 20px;
    
  }
  .form-container input[type="text"] {
    width: calc(100% - 10px); /* Adjusted width to accommodate button */
    padding: 10px;
    border: 2px solid rgb(18, 15, 15);
    border-radius: 20px;
    outline: none;
    margin-left: 10px; /* Added margin to separate input from button */
  }
  .form-container button {
    width: 100px; /* Adjusted width for better button size */
    height: 40px;
    border-radius: 20px;
    outline: none;
    background: blueviolet;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 20px;
    margin-left: 100px;
  }
  .todo-list {
    list-style-type: none;
    padding: 0;
    margin-top: 20px;
  }
  .todo-list li {
    margin-bottom: 10px;
    background-color: #f9f9f9;
    padding: 10px;
    border-radius: 10px;
    position: relative;
  }
  .todo-list li button.delete-btn {
    position: absolute;
    top: 5px;
    right: 5px;
    background-color: #ff6666;
    color: white;
    border: none;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    cursor: pointer;
  }
 </style>
</head>
<body>

 <div class="container">
   <div class="form-container">
    <h1>To Do List</h1>
     <input type="text" id="todoInput" placeholder="Enter a task" required>
     <button onclick="addTask()">ADD</button>
     <ul id="todoList" class="todo-list">
     </ul>
   </div>
</div>

 <script>
  function addTask() {
    const inputField = document.getElementById('todoInput');
    const inputValue = inputField.value.trim();

    if (inputValue !== '') {
      const container = document.getElementById('todoList');
      const listItem = document.createElement('li');
      listItem.textContent = inputValue;

      // Creating delete button
      const deleteButton = document.createElement('button');
      deleteButton.textContent = '‚ùå'; // Changed text content to a clearer symbol
      deleteButton.classList.add('delete-btn');
      deleteButton.onclick = function() {
        container.removeChild(listItem);
      };

      // Appending delete button to the list item
      listItem.appendChild(deleteButton);
      
      container.appendChild(listItem);
      inputField.value = ''; // Clearing the input field after adding
    } else {
      alert('Please enter a valid to-do item.');
    }
  }
 </script>
</body>
</html>
